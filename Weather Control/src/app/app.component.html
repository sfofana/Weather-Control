<section>
    <div class="container my-5 px-5 pt-5 pb-1 z-depth-1">
        <div class="icon-container">
            <canvas width="100" height="100"></canvas>
        </div>
        <form class="form-inline md-form form-sm active-cyan-2 mt-2">             
            <input mdbInput type="text" id="search" class="form-control white-text mr-3 w-75" [(ngModel)]="location" #address>
            <label class="white-text" for="search">LOCATION</label>
            <i class="fas fa-search search" mdbWavesEffect (click)="search()" aria-hidden="true"></i>
          </form>
    </div>
    <a href="https://darksky.net/poweredby" class="copyright">Powered by Dark Sky</a>
</section>
